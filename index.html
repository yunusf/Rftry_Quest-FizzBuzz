<!doctype html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    </head>
    <body>

        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: white;">Mencetak Terbesar, Terkecil</a>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="mb-3">
                    <label for="n_angka" class="form-label">Masukkan angka</label>
                    <input type="number" class="form-control" id="n_angka" placeholder="1 2 3 4 5 . . .">
                </div>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="t_angka" class="form-label">Angka yang kamu masukkan</label>
                        <div type="text" class="form-control" id="t_angka"></div>
                    </div>
                    <div class="mb-3">
                        <label for="t_hasil_besar" class="form-label">Hasil Bilangan Terbesar</label>
                        <div type="text" class="form-control" id="t_hasil_besar"></div>
                    </div>
                    <div class="mb-3">
                        <label for="t_hasil_kecil" class="form-label">Hasil Bilangan Terkecil</label>
                        <div type="text" class="form-control" id="t_hasil_kecil"></div>
                    </div>
                </fieldset>
                <button class="btn btn-primary" onclick="prosesMinMax()">Submit</button>
            </div>
        </div>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    </body>
</html>
